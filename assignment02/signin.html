<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="sipsup">
    
    <div class="container">
        <div class="headerr">
            <h2>Sign In</h2>
            <h4>Universitas Jaya Nusantara</h4>
        </div>
        <form id="formsi" class="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="must be unique" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
    
            <div class="form-control">
                <label for="username">Password</label>
                <input type="password" placeholder="set your password" id="password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button class="sip"  onclick="checkInputs()" >Sign In</button>
            <button class="sup">Don't have an Account</button>
            
        </form>
    </div>
    <script src="script.js"></script>

</body>
</html>
